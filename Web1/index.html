<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Animated ball</title>
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: #111;
            }
            
            .square{
                position: absolute;
                
                left: 50%;
                width: 60px;
                height: 60px;
                margin-left: -30px;
                border-radius: 10%;
                background: blue;
                animation: bounce 1.2s ease-in-out infinite;
            }
            @keyframes bounce{
                0% {
                    transform: translateX(0px) scale(1.2,0.8);
                    background: #ff3b3b;
                }
                25% {
                    transform: translateX(140px) scale(0.9,1.1);
                    background: #3a86ff;
                }
                50% {
                    transform: translateX(140px) scale(1,1);
                    background: #06d6a0;
                }
                75% {
                    transform: translateX(-50px) scale(0.9,1.1);
                    background: #ff006e;
                }
            }
        </style>
    </head>
    <body>
        <div class="square"></div>
        
    </body>

</html>
