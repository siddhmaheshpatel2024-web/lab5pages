<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Animated ball</title>
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: #111;
            }
            .scene{
                position: relative;
                width: 200px;
                height: 300px;
                border-bottom: 4px solid #fff;
            }
            .ball{
                position: absolute;
                bottom: 0;
                left: 50%;
                width: 60px;
                height: 60px;
                margin-left: -30px;
                border-radius: 50%;
                background: red;
                animation: bounce 1.2s ease-in-out infinite;
            }
            @keyframes bounce{
                0% {
                    transform: translateY(0) scale(1.2,0.8);
                    background: #ff3b3b;
                }
                25% {
                    transform: translateY(-140px) scale(0.9,1.1);
                    background: #3a86ff;
                }
                50% {
                    transform: translateY(-220px) scale(1,1);
                    background: #06d6a0;
                }
                75% {
                    transform: translateY(-140px) scale(0.9,1.1);
                    background: #ff006e;
                }
            }
        </style>
    </head>
    <body>
        <div class="scene">
            <div class="ball"></div>
        </div>
    </body>

</html>
