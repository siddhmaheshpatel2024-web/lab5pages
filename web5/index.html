<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Animated ball</title>
        <style>
            body {
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              background: #111;
            }

            .box {
              width: 80px;
              height: 80px;
              background: #00e5ff;
            
              animation:
                combinedAnimation 2s infinite;
            }
            @keyframes combinedAnimation {
              0% {
                transform: translateX(-200px) rotate(0deg) scale(1.2);
              }
              
              50% {
                transform: translateX(200px) rotate(180deg) scale(1);
              }
              

              100% {
                transform: translateX(-200px) rotate(360deg) scale(1.2);
              }
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        
    </body>

</html>
